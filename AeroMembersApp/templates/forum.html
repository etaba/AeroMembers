{% extends "base.html" %}
{% block content %}
<body>
    {%include 'header.html'%}
    <a href="/createthread" >Start a new thread</a>
    {% if threads %}
    	<ul>
    		{% for thread in threads %}
    			<li><a href="/thread/{{ thread.id }}/">{{ thread }}</a></li>
    		{% endfor %}
    	</ul>
    {% else %}
    	<p> No threads are available. </p>
    {% endif %}
</body>
{%endblock%}
