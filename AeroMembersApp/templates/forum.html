{% extends "base.html" %}
{%block content%}
{%include 'header.html'%}
<div class="container text-center">
    <a href="/createthread" >Start a new thread</a>
    {% if threads %}
        <ul>
            {% for thread in threads %}
                <li><a href="/thread/{{ thread.id }}/">{{ thread }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p> No threads are available. </p>
    {% endif %}
</div>
{%endblock%}
