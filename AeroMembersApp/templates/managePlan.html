{% extends "base.html" %}
{%block content%}
{%include 'header.html'%}
<div class="container text-center" ng-controller="membershipCtrl">
	{% for plan in plans %}
		{% if plan != membership %}
		<div class="radio">
		  <label><input type="radio" ng-model="membershipSelected" value="{{plan.pk}}">{{plan.name}}</label>
		  <p>{{plan.description}}</p>
		</div>
		{% endif %}
	{% endfor %}

  <a href="#" ng-click="orderAndCheckout(membershipSelected)">Purchase</a>
</div>
{%endblock%}
